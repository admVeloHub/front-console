<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração do Token - VeloIGP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="console.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .config-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #f8faff 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(22, 52, 255, 0.1);
        }
        
        .config-title {
            text-align: center;
            color: var(--cor-accent);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .token-input-group {
            margin-bottom: 1.5rem;
        }
        
        .token-input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--cor-texto-principal);
        }
        
        .token-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--cor-borda);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .token-input:focus {
            outline: none;
            border-color: var(--cor-accent);
            box-shadow: 0 0 0 3px rgba(22, 52, 255, 0.1);
        }
        
        .token-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--cor-accent) 0%, #1e40af 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(22, 52, 255, 0.3);
        }
        
        .btn-secondary {
            background: var(--cor-fundo-secundario);
            color: var(--cor-texto-principal);
            border: 1px solid var(--cor-borda);
        }
        
        .btn-secondary:hover {
            background: var(--cor-accent);
            color: white;
        }
        
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }
        
        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .current-token {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-family: monospace;
            word-break: break-all;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--cor-accent);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Voltar ao Console
        </a>
        
        <div class="config-container">
            <h1 class="config-title">
                <i class="fas fa-key"></i>
                Configuração do Token API 55PBX
            </h1>
            
            <div id="status-message"></div>
            
            <div class="token-input-group">
                <label for="api-token">Token da API 55PBX:</label>
                <input 
                    type="password" 
                    id="api-token" 
                    class="token-input" 
                    placeholder="Digite seu token da API 55PBX"
                >
            </div>
            
            <div class="token-actions">
                <button class="btn btn-primary" onclick="salvarToken()">
                    <i class="fas fa-save"></i>
                    Salvar Token
                </button>
                <button class="btn btn-secondary" onclick="testarToken()">
                    <i class="fas fa-plug"></i>
                    Testar Conexão
                </button>
            </div>
            
            <div id="current-token-display"></div>
            
            <div class="token-actions">
                <a href="igp.html" class="btn btn-primary">
                    <i class="fas fa-chart-line"></i>
                    Acessar VeloIGP
                </a>
                <button class="btn btn-secondary" onclick="limparToken()">
                    <i class="fas fa-trash"></i>
                    Limpar Token
                </button>
            </div>
        </div>
    </div>

    <script>
        // Carregar token atual ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            carregarTokenAtual();
        });

        function carregarTokenAtual() {
            const tokenSalvo = localStorage.getItem('veloigp-api-token');
            const tokenInput = document.getElementById('api-token');
            const currentTokenDisplay = document.getElementById('current-token-display');
            
            if (tokenSalvo) {
                tokenInput.value = tokenSalvo;
                currentTokenDisplay.innerHTML = `
                    <h3>Token Atual:</h3>
                    <div class="current-token">${formatarToken(tokenSalvo)}</div>
                `;
            } else {
                currentTokenDisplay.innerHTML = `
                    <h3>Nenhum token configurado</h3>
                    <p>Configure um token para acessar a API 55PBX.</p>
                `;
            }
        }

        function formatarToken(token) {
            if (!token) return '';
            if (token.length <= 20) return token;
            return `${token.substring(0, 10)}...${token.substring(token.length - 10)}`;
        }

        function salvarToken() {
            const tokenInput = document.getElementById('api-token');
            const token = tokenInput.value.trim();
            
            if (!token) {
                mostrarStatus('Token não pode estar vazio!', 'error');
                return;
            }
            
            localStorage.setItem('veloigp-api-token', token);
            mostrarStatus('Token salvo com sucesso!', 'success');
            carregarTokenAtual();
        }

        function testarToken() {
            const tokenInput = document.getElementById('api-token');
            const token = tokenInput.value.trim();
            
            if (!token) {
                mostrarStatus('Digite um token antes de testar!', 'error');
                return;
            }
            
            // Salvar token temporariamente para teste
            const tokenAnterior = localStorage.getItem('veloigp-api-token');
            localStorage.setItem('veloigp-api-token', token);
            
            mostrarStatus('Testando conexão...', 'info');
            
            // Simular teste de conexão
            setTimeout(() => {
                // Aqui você pode implementar um teste real da API
                mostrarStatus('Token configurado! (Teste simulado)', 'success');
                carregarTokenAtual();
            }, 1000);
        }

        function limparToken() {
            if (confirm('Tem certeza que deseja limpar o token?')) {
                localStorage.removeItem('veloigp-api-token');
                document.getElementById('api-token').value = '';
                mostrarStatus('Token removido!', 'success');
                carregarTokenAtual();
            }
        }

        function mostrarStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.innerHTML = message;
            statusDiv.className = `status-message status-${type}`;
            
            // Limpar status após 5 segundos
            setTimeout(() => {
                statusDiv.innerHTML = '';
                statusDiv.className = '';
            }, 5000);
        }

        // Configuração do tema
        const themeToggle = document.querySelector('[data-theme]');
        if (themeToggle) {
            themeToggle.addEventListener('click', function() {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
            });
        }
    </script>
</body>
</html>
