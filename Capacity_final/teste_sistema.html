<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Sistema - Velotax Capacity</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Teste do Sistema Velotax Capacity</h1>
    
    <div class="test-section">
        <h3>1. Verifica√ß√£o de Depend√™ncias</h3>
        <div id="deps-check">Verificando...</div>
        <button onclick="checkDependencies()">Verificar Depend√™ncias</button>
    </div>
    
    <div class="test-section">
        <h3>2. Teste de Fun√ß√µes JavaScript</h3>
        <div id="js-test">Aguardando teste...</div>
        <button onclick="testJavaScript()">Testar JavaScript</button>
    </div>
    
    <div class="test-section">
        <h3>3. Simula√ß√£o de C√°lculo</h3>
        <div id="calc-test">Aguardando simula√ß√£o...</div>
        <button onclick="testCalculation()">Simular C√°lculo</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <script>
        function checkDependencies() {
            const depsDiv = document.getElementById('deps-check');
            
            try {
                // Verificar SheetJS
                if (typeof XLSX !== 'undefined') {
                    depsDiv.innerHTML = '<div class="success">‚úÖ SheetJS carregado com sucesso</div>';
                } else {
                    depsDiv.innerHTML = '<div class="error">‚ùå SheetJS n√£o encontrado</div>';
                }
            } catch (error) {
                depsDiv.innerHTML = '<div class="error">‚ùå Erro ao verificar depend√™ncias: ' + error.message + '</div>';
            }
        }
        
        function testJavaScript() {
            const jsDiv = document.getElementById('js-test');
            
            try {
                // Testar fun√ß√µes principais
                if (typeof handleFileUpload === 'function') {
                    jsDiv.innerHTML = '<div class="success">‚úÖ Fun√ß√£o handleFileUpload encontrada</div>';
                } else {
                    jsDiv.innerHTML = '<div class="error">‚ùå Fun√ß√£o handleFileUpload n√£o encontrada</div>';
                }
                
                if (typeof calculateHCsForVolume === 'function') {
                    jsDiv.innerHTML += '<div class="success">‚úÖ Fun√ß√£o calculateHCsForVolume encontrada</div>';
                } else {
                    jsDiv.innerHTML += '<div class="error">‚ùå Fun√ß√£o calculateHCsForVolume n√£o encontrada</div>';
                }
                
            } catch (error) {
                jsDiv.innerHTML = '<div class="error">‚ùå Erro ao testar JavaScript: ' + error.message + '</div>';
            }
        }
        
        function testCalculation() {
            const calcDiv = document.getElementById('calc-test');
            
            try {
                // Simular dados de teste
                const testData = [
                    { intervalo: '8:00', quantidade: 15 },
                    { intervalo: '9:00', quantidade: 25 },
                    { intervalo: '10:00', quantidade: 30 }
                ];
                
                // Testar c√°lculo
                const results = calculateNewDimensioning(testData);
                
                if (results && results.length > 0) {
                    calcDiv.innerHTML = '<div class="success">‚úÖ C√°lculo funcionando! Resultados: ' + 
                        results.map(r => `${r.intervalo}: ${r.hcs} pessoas`).join(', ') + '</div>';
                } else {
                    calcDiv.innerHTML = '<div class="error">‚ùå C√°lculo n√£o retornou resultados</div>';
                }
                
            } catch (error) {
                calcDiv.innerHTML = '<div class="error">‚ùå Erro no c√°lculo: ' + error.message + '</div>';
            }
        }
        
        // Executar verifica√ß√µes autom√°ticas
        window.onload = function() {
            checkDependencies();
            testJavaScript();
        };
    </script>
</body>
</html>
