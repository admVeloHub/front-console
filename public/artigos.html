<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>

    <title>Artigos - Console de Conte√∫do</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">

<body>

    <header>

            </div>
            
            <nav class="nav-menu">
                <a href="/" class="nav-link">‚Üê Voltar</a>
                <a href="#" class="nav-link" style="color: #1634FF; font-weight: 600; font-size: 1.2rem;">Novo Artigo</a>
            </nav>

            <div class="theme-switch-wrapper" id="theme-toggle">
                <i class='bx bx-sun theme-icon'></i>
                <i class='bx bx-moon theme-icon'></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container main-container">
            <div class="dashboard-card">
                <form id="form-artigos">
                    <div class="form-group">
                        <label for="artigo-title">T√≠tulo</label>
                        <input type="text" id="artigo-title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="artigo-content">Conte√∫do</label>
                        <textarea id="artigo-content" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="artigo-category">Categoria</label>
                        <select id="artigo-category" class="form-control" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="01_Credito">Produtos de Cr√©dito</option>
                            <option value="02_restituicao">Restitui√ß√£o e Declara√ß√£o</option>

                            <option value="06_ferramentas">Ferramentas do Agente</option>
                            <option value="07_manual_de_voz">Manual de Voz e Estilo</option>
                            <option value="08_pix">Velobank e PIX</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="artigo-keywords">Palavras-chave (separadas por v√≠rgula)</label>
                        <input type="text" id="artigo-keywords" class="form-control">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Publicar Artigo
                        </button>
                        <a href="/" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>

            <!-- Status -->
            <div id="status"></div>
        </div>
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
