<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoriza√ß√£o Google - VeloInsights</title>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>üîÑ Processando autoriza√ß√£o...</h2>
        <p>Aguarde enquanto processamos sua autoriza√ß√£o com o Google.</p>
    </div>

    <script>
        // Extrair c√≥digo de autoriza√ß√£o da URL
        const urlParams = new URLSearchParams(window.location.search)
        const code = urlParams.get('code')
        const error = urlParams.get('error')

        if (error) {
            // Se foi aberto como popup
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: error
                }, window.location.origin)
                window.close()
            } else {
                // Se foi redirecionamento direto, salvar erro no localStorage e redirecionar
                localStorage.setItem('google_auth_error', error)
                window.location.href = '/'
            }
        } else if (code) {
            // Se foi aberto como popup
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_CODE',
                    code: code
                }, window.location.origin)
                window.close()
            } else {
                // Se foi redirecionamento direto, salvar c√≥digo no localStorage e redirecionar
                localStorage.setItem('google_auth_code', code)
                window.location.href = '/'
            }
        } else {
            // Sem c√≥digo nem erro - redirecionar para login
            window.location.href = '/'
        }
    </script>
</body>
</html>
